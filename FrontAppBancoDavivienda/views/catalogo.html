<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Películas Favoritas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="bg-green-800 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-xl font-bold">Películas</h1>

      <nav class="flex gap-4 items-center">
        <a href="favoritas.html" class="hover:underline">Favoritas</a>
        <a href="explorar.html" class="hover:underline">Explorar</a>
        <button
          onclick="cerrarSesion()"
          class="bg-red-600 px-4 py-2 rounded hover:bg-red-700"
        >
          Cerrar sesión
        </button>
      </nav>
    </header>
    <!-- Formulario -->
    <main class="max-w-4xl mx-auto p-6">
      <h2 class="text-2xl font-semibold mb-4">Agregar nueva película</h2>

      <form
        id="formPelicula"
        class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded shadow"
      >
        <input
          type="text"
          id="titulo"
          placeholder="Título"
          class="p-2 border rounded"
          required
        />
        <!-- <ul
          id="sugerencias"
          class="mt-2 bg-white rounded shadow max-h-64 overflow-y-auto col-span-1 md:col-span-2"
        ></ul> -->
        <input
          type="number"
          id="anio"
          placeholder="Año"
          class="p-2 border rounded"
          required
        />
        <input
          type="text"
          id="director"
          placeholder="Director"
          class="p-2 border rounded"
          required
        />
        <input
          type="text"
          id="genero"
          placeholder="Género"
          class="p-2 border rounded"
          required
        />
        <button
          type="submit"
          class="col-span-1 md:col-span-2 bg-green-600 text-white p-2 rounded hover:bg-green-700"
        >
          Guardar película
        </button>
      </form>

      <!-- Buscador elegante -->
      <div class="max-w-xl mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
        <label
          for="inputBusqueda"
          class="block text-gray-700 text-lg font-semibold mb-2"
        >
          Buscar películas en OMDb
        </label>
        <div class="flex items-center gap-2">
          <div class="relative w-full">
            <input
              id="inputBusqueda"
              type="text"
              placeholder="Ej: Batman, Matrix, Inception..."
              class="w-full border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <svg
              class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-3.85z"
              />
            </svg>
          </div>
          <button
            onclick="buscarDesdeInput()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition duration-200"
          >
            Buscar
          </button>
          <button
            onclick="limpiarBusqueda()"
            class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition duration-200"
          >
            Limpiar
          </button>
        </div>
      </div>

      <!-- Listado de películas -->
      <section
        id="listaPeliculas"
        class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></section>
    </main>

    <script src="../scripts/constantes.js"></script>
    <script src="../scripts/catalogo.js"></script>
    <script src="../scripts/alertbox.js"></script>
    <script src="../scripts/alertas.js"></script>
  </body>
</html>
